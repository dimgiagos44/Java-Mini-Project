/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.springframework.boot' version '2.4.3'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://nexus.instore.gr/nexus/content/groups/All/')
    }

    maven {
        url = uri('https://maven.oracle.com')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.3'
    implementation 'javax.servlet:jstl:1.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
    compileOnly 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.41'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'newproject'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
